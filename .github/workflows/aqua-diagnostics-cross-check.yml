name: AQUA-diagnostics Cross-Check

# This workflow tests aqua-diagnostics against aqua-core (default: main)
# instead of the PyPI release, to catch integration issues early. Similar to environment-dev.yml setup but in CI.

# Manual dispatch allows specifying a custom aqua-core ref (branch/tag/commit):
# First, add 'cross-check' label to PR,
#   If commit is pushed: will automatically test against the aqua-core main branch by default
#   For manual setting: Stop the running job, then go to Actions > Run workflow > enter the specific aqua-core branch/tag/SHA

on:
  pull_request:
    types: [labeled, synchronize]
  workflow_dispatch:
    inputs:
      # Allows testing against a specific aqua-core branch/tag/commit.
      # Useful for releases or debugging integration issues.
      aqua_core_ref:
        description: 'aqua-core branch/tag/commit to test against'
        required: false
        default: 'main'
        type: string

permissions:
  contents: read
  issues: write
  pull-requests: write

defaults:
  run:
    # NOTE: We must take care with the shell value here. We have steps
    #       with multiline YAML strings. 
    #       These get converted into shell scripts.
    #       If execute as ``bash -l fail_first_command.sh``
    #       then it would fail the first command but run the second
    #       command. The default value in GitHub is ``--noprofile --norc -eo pipefail``.
    #       https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsshell
    #       We removed the noprofile and norc so we have pytest set by Conda in our PATH.
    # NOTE2: login should be kept because the action micromamba/setup-micromamba
    #        writes the environment activation script in the .bashrc file.
    shell: bash -l -eo pipefail {0}

jobs:
  # Only run when "cross-check" label is present
  check-trigger:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.result }}
    steps:
      - name: Check if cross-check should run
        id: check
        run: |
          SHOULD_RUN="false"
          
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'cross-check') }}" == "true" ]] || \
             [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            SHOULD_RUN="true"
          fi
          
          echo "result=$SHOULD_RUN" >> $GITHUB_OUTPUT

  cross-check-test:
    needs: check-trigger
    if: needs.check-trigger.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    continue-on-error: false
    
    container:
      # To run FDB tests we need to use a Docker image with FDB installed.
      image: ghcr.io/destine-climate-dt/ubuntu24.04-fdb5.17.3-eccodes2.41.0-aqua:aqua-base-container
      options: --user root
    
    permissions:
      contents: read
      issues: write
      pull-requests: write
    
    env:
      DEBIAN_FRONTEND: noninteractive
      GRID_DEFINITION_PATH: /tmp
      FDB5_CONFIG_FILE: /app/etc/fdb/config.yaml
      GITHUB_TOKEN: ${{ secrets.AQUA_GITHUB_PAT }}
    
    steps:
      # ========================================
      # 1. CHECKOUT REPOSITORIES
      # ========================================
      - name: Checkout aqua-diagnostics (current branch)
        uses: actions/checkout@v5
        with:
          path: AQUA-diagnostics
      
      # Uses input ref for manual dispatch, defaults to 'main' for PR triggers
      - name: Checkout aqua-core
        uses: actions/checkout@v5
        with:
          repository: DestinE-Climate-DT/AQUA
          ref: ${{ inputs.aqua_core_ref || 'main' }}
          path: AQUA
          token: ${{ secrets.AQUA_GITHUB_PAT }}
      
      - name: Checkout Climate-DT-catalog repository
        uses: actions/checkout@v5
        with:
          repository: DestinE-Climate-DT/Climate-DT-catalog
          path: Climate-DT-catalog
          token: ${{ secrets.AQUA_GITHUB_PAT }}
      
      - name: Checkout DVC repo
        uses: actions/checkout@v5
        with:
          repository: DestinE-Climate-DT/aqua-dvc
          path: aqua-dvc
          token: ${{ secrets.AQUA_DVC_PAT }}
      
      # ========================================
      # 2. INSTALL SYSTEM DEPENDENCIES
      # ========================================
      - name: Install GitHub Actions dependencies
        run: |
          # Ubuntu dependencies (Git, curl, gpg...)
          apt-get update && \
            apt-get install -y \
              curl \
              git \
              gpg
      
      - name: Clone GitLab data-portfolio repository
        run: |
          git clone https://oauth2:${{ secrets.BSC_GITLAB }}@gitlab.earth.bsc.es/digital-twins/de_340-2/data-portfolio data-portfolio
          cd data-portfolio
          git checkout tags/v2.1.0
      
      # ========================================
      # 3. SETUP PYTHON ENVIRONMENT (environment-dev.yml style)
      # ========================================
      - name: Create cross-check environment file
        run: |
          # Created at workspace root so pip paths (./AQUA, ./AQUA-diagnostics) resolve correctly
          cat > ./environment-cross-check.yml << 'EOF'
          name: aqua-cross-check
          channels:
            - conda-forge
            - nodefaults
          dependencies:
            - python>=3.10,<3.13
            - cdo>=2.5.0
            - eccodes==2.41.0
            - cartopy_offlinedata
            - pip
            - hdf5
            - tempest-extremes
            - xesmf
            - netcdf4
            - imagemagick
            - healpy
            - pip:
              - -e ./AQUA[all]
              - -e ./AQUA-diagnostics/frontier-diagnostics/tropical_cyclones/
              - -e ./AQUA-diagnostics/frontier-diagnostics/tropical_rainfall/
              - -e ./AQUA-diagnostics[dev]
          EOF
          
          echo "Generated cross-check environment file:"
          cat ./environment-cross-check.yml

      - name: Set up Micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: 'latest'
          environment-file: ./environment-cross-check.yml
          environment-name: aqua-cross-check
          cache-downloads: true
          cache-environment: false
          condarc: |
            channels:
              - conda-forge
          create-args: >-
            python=3.12
      
      # ========================================
      # 4. LINTING
      # ========================================
      - name: Install Flake8
        run: python -m pip install flake8
      
      - name: Lint with flake8
        run: |
          # compile code to check for syntax errors
          python -W error -m compileall -f -q AQUA-diagnostics/aqua
          # stop the build if there are Python syntax errors or undefined names
          flake8 AQUA-diagnostics --count --select=E9,F63,F7,F82,B,B9 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 AQUA-diagnostics --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=__init__.py
      
      # ========================================
      # 5. SETUP DVC AND TEST DATA
      # ========================================
      - name: Install DVC s3
        run: python -m pip install "dvc[s3]"
      
      - name: Configure AWS credentials for DVC
        run: |
          mkdir -p $HOME/.aws
          cat >$HOME/.aws/credentials << EOF
          [default]
          aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          EOF
      
      - name: Pull DVC data and move to the right folder
        run: |
          cd aqua-dvc
          git checkout main
          dvc pull -R data-tests/*
          mkdir -p ../AQUA-diagnostics/AQUA_tests
          mv data-tests/* ../AQUA-diagnostics/AQUA_tests
      
      # ========================================
      # 6. SETUP FDB
      # ========================================
      - name: Set up FDB
        run: |
          # FDB for GSV
          rm -rf /app/
          cp -r ./AQUA-diagnostics/AQUA_tests/fdb/ /app/
          cat /app/etc/fdb/config.yaml
          mkdir -pv /app/localroot/
          cd /app/
          fdb-write sample_test_data.grib
          fdb-write sample_test_data_d1.grib
          ls -l /app/localroot
          # The fdb-list command is a good smoke test.
          fdb-list class=ea,expver=0001
          # But the fdb-read using a request is more like what pyfdb does.
          # When it fails, the test.grib file will have 0 (zero) messages.
          fdb-read sample_test_data_fdb_request test.grib
          grib_dump test.grib
      
      # ========================================
      # 7. SETUP AQUA-DIAGNOSTICS
      # ========================================
      - name: Set up AQUA-diagnostics configuration
        run: |
          # Initialize the AQUA catalog in the $HOME/.aqua folder
          aqua -vv install github
          # Add the climatedt-phase1 catalog (for polytope testing)
          aqua -vv add climatedt-phase1
          # Add the ci/cd catalog
          aqua -vv add ci
          # Double check the catalogs
          aqua -vv list
          # add default paths to the config
          cat >> $HOME/.aqua/config-aqua.yaml <<EOF
          paths:
              grids: ./AQUA_tests/grids
              weights: ./AQUA_tests/weights
              areas: ./AQUA_tests/weights
          EOF
          # Set up polytope secrets
          cat >$HOME/.polytopeapirc << EOF
          {
            "user_key": "${{ secrets.POLYTOPE_KEY }}"
          }
          EOF
      
      # ========================================
      # 8. VERIFY INSTALLATIONS
      # ========================================
      - name: Verify aqua-core and aqua-diagnostics versions
        run: |
          echo "=========================================="
          echo "Cross-check: aqua-diagnostics vs aqua-core"
          echo "aqua-core ref: ${{ inputs.aqua_core_ref || 'main' }}"
          echo "=========================================="
          echo ""
          echo "aqua-core version:"
          python -c "import aqua.core.version; print(aqua.core.version.__version__)"
          echo ""
          echo "aqua-diagnostics version:"
          python -c "import aqua.diagnostics.version; print(aqua.diagnostics.version.__version__)"
          echo ""
          echo "Installed packages:"
          pip list | grep -i aqua
      
      # ========================================
      # 9. SAVE ENVIRONMENT INFO
      # ========================================
      - name: Save environment information
        run: |
          cd AQUA-diagnostics
          micromamba list > micromamba_list.txt
          pip freeze > pip_freeze.txt
      
      # ========================================
      # 10. RUN TESTS
      # ========================================
      - name: Run tests
        run: |
          cd AQUA-diagnostics
          echo "=========================================="
          echo "Running cross-check tests with pytest-xdist (4 cores)"
          echo "=========================================="
          
          pytest -n 4 \
            --max-worker-restart=3 \
            --cov \
            --junitxml=junit.xml \
            -o junit_family=legacy \
            -m "diagnostics" \
            2>&1 | tee aqua_pytest.log
          
          TEST_EXIT=$?
          
          # Generate coverage reports
          coverage xml
          coverage report
          
          exit $TEST_EXIT
      
      # ========================================
      # 11. UPLOAD ARTIFACTS
      # ========================================
      - name: Upload test artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: cross-check-test-artifacts
          path: |
            AQUA-diagnostics/coverage.xml
            AQUA-diagnostics/junit.xml
            AQUA-diagnostics/.pytest_cache
            AQUA-diagnostics/aqua_pytest.log
            AQUA-diagnostics/micromamba_list.txt
            AQUA-diagnostics/pip_freeze.txt
          if-no-files-found: ignore

